<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Mobile responsive -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-label {
            font-weight: 500;
        }
        footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            background-color: #f9f9f9;
            color: #555;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center text-primary mb-4">Heart Disease Prediction</h2>
        <form action="/predict" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="Age" required>
                </div>
                <div class="col-md-6">
                    <label for="restingbp" class="form-label">RestingBP (80 - 200)</label>
                    <input type="number" class="form-control" id="restingbp" name="RestingBP" required>
                </div>
                <div class="col-md-6">
                    <label for="cholesterol" class="form-label">Cholesterol (100 - 600)</label>
                    <input type="number" class="form-control" id="cholesterol" name="Cholesterol" required>
                </div>
                <div class="col-md-6">
                    <label for="fastingbs" class="form-label">FastingBS (0 or 1)</label>
                    <input type="number" class="form-control" id="fastingbs" name="FastingBS" min="0" max="1" required>
                </div>
                <div class="col-md-6">
                    <label for="maxhr" class="form-label">MaxHR (60 - 220)</label>
                    <input type="number" class="form-control" id="maxhr" name="MaxHR" required>
                </div>
                <div class="col-md-6">
                    <label for="oldpeak" class="form-label">Oldpeak (0 - 6.2)</label>
                    <input type="number" step="any" class="form-control" id="oldpeak" name="Oldpeak" required>
                </div>
                <div class="col-md-6">
                    <label for="sex" class="form-label">Sex</label>
                    <select class="form-select" id="sex" name="Sex" required>
                        <option value="">Select...</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="chestpain" class="form-label">Chest Pain Type</label>
                    <select class="form-select" id="chestpain" name="ChestPainType" required>
                        <option value="">Select...</option>
                        <option value="TA">Typical Angina</option>
                        <option value="ATA">Atypical Angina</option>
                        <option value="NAP">Non-Anginal Pain</option>
                        <option value="ASY">Asymptomatic</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="restingecg" class="form-label">Resting ECG</label>
                    <select class="form-select" id="restingecg" name="RestingECG" required>
                        <option value="">Select...</option>
                        <option value="Normal">Normal</option>
                        <option value="ST">ST</option>
                        <option value="LVH">LVH</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="exerciseangina" class="form-label">Exercise Angina</label>
                    <select class="form-select" id="exerciseangina" name="ExerciseAngina" required>
                        <option value="">Select...</option>
                        <option value="N">No</option>
                        <option value="Y">Yes</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="stslope" class="form-label">ST Slope</label>
                    <select class="form-select" id="stslope" name="ST_Slope" required>
                        <option value="">Select...</option>
                        <option value="Up">Up</option>
                        <option value="Flat">Flat</option>
                        <option value="Down">Down</option>
                    </select>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </div>
        </form>
    </div>
    <footer>
        <p><strong>Disclaimer:</strong> This tool offers a preliminary assessment and is not a substitute for professional medical advice. Always consult your doctor for proper diagnosis and treatment.</p>
    </footer>

    <!-- Bootstrap JS for optional UI components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
